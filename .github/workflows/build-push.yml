name: Build and Push WineReaper Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: schnicklbob/winereaper

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

    - name: Display success message
      run: |
        echo "‚úÖ WineReaper Docker image built and pushed successfully!"
        echo "üì¶ Image tags:"
        echo "  - ${{ env.IMAGE_NAME }}:latest"
        echo "  - ${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo ""
        echo "üöÄ Usage:"
        echo "  docker run --gpus all \\"
        echo "    -p 6080:6080 \\"
        echo "    -p 5900:5900 \\"
        echo "    -v \$(pwd)/projects:/home/reaper/projects \\"
        echo "    ${{ env.IMAGE_NAME }}:latest"
        echo ""
        echo "üåê Access via: http://localhost:6080/vnc.html"
